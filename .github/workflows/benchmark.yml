name: Benchmark this PR
on:
  pull_request_target:
    branches: [master]  # change to your default branch
permissions:
  pull-requests: write    # needed to post comments

jobs:
  bench:
    runs-on: ubuntu-latest
    env:
      JULIA_NUM_THREADS: 4
    steps:
      - uses: MilesCranmer/AirspeedVelocity.jl@action-v1
        with:
          julia-version: '1'
